title: "Home"
description: "Blog · Research · Projects"
url: "https://linqi727.github.io"
baseurl: "/linqizhao.github.io"

# 使用本地主题（替代 remote_theme）
remote_theme: "mmistakes/minimal-mistakes"

locale: en-GB
repository: yourusername/yourrepo

collections:
  projects:
    output: true
    permalink: /projects/:path/

plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-remote-theme

paginate: 5
paginate_path: "/page:num/"

minimal_mistakes_skin: default
search: true

author:
  name: "Linqi Zhao 麟琪"
  bio: |
